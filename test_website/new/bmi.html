<!DOCTYPE html>
<html>
    <head>
        <title>BMI Calculator</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel= "stylesheet" type="text/css" href="css/bmi.css">
	<link rel= "stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
	<div class= "main">
      <nav>
        <div class= "logo">
          <img src= "logo.png" alt="" width="200" height="100">
        </div>
        <ul class= "nav-bar">
	<li><a href="nutrition.html">Nutrition</a></li> 
	<li><a href="bmi.html">BMI Calculator</a></li> 	
	 <li><a href="login.html">Logout</a></li>	
        </ul>
      </nav>
    </div>
    <div class="bg-image"> </div> 
	<div class="bg-text">
        <form>
            <h4>BMI Calculator</h4>
            <input id="weight" type="text" placeholder="Your weight in lbs" />
            <br />
            <br />
            <input id="height" type="text" placeholder="Your height in inches" />
            <br />
            <br />
            
            <input class = "submit" type="button"  value="Submit" onclick="bmi()" />
            <p id="result">Here will be your result</p>
        </form>
        <script type="text/javascript">
            function bmi () {
                var height = Number(document.getElementById("height").value);
                var weight = Number(document.getElementById("weight").value);
               // var result = weight / (height * height);
		var result= Math.round(703*weight/(height*height)*100)/100;
                document.getElementById("result").innerHTML = "Your bmi score is : " + result;
                }
        </script>
	</div>
    </body>
</html>
